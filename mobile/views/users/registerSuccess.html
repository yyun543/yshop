<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>堆乐族-注册</title>
    <link rel="stylesheet" href="/static/mobile/css/iconfont.css">
    <link rel="stylesheet" href="/static/mobile/css/public.css">
    <link rel="stylesheet" href="/static/mobile/css/register.css">
</head>
<body>
<div class="dlz-wrapper" id="dlz-wrapper">
    <div class="main"><!-- 页面主要内容展示 -->
      <div class="wrapper">
            <header class="header">
                <div class="back-btn iconfont icon-back1" id="backHistory"></div>
                <div class="header-title">注册</div>        
            </header>
            <div class="reg-step">
                <div class="line"></div>
                <div class="stepList">
                    <ul><!-- 说明：进行到哪一步就相应添加类名《curr》 -->
                        <li class="step1 ">
                            <div class="circle">1</div>
                            <p>验证手机</p>
                        </li>
                        <li class="step2 curr">
                            <div class="circle">2</div>
                            <p>注册成功</p>
                        </li>
                        <li class="step3">
                            <div class="circle">3</div>
                            <p>完善信息</p>
                        </li>
                    </ul>
                 </div>
            </div>
            <div class="register-content2">
               <div class="iconCheck">恭喜您！注册成功！</div>
               <div class="sendtext">密码已通过短信发送至您的手机</div>
               <div class="reSend"><p><span class="nonepassw">没有获取密码？</span><button class="brn-resend">重新发送</button></p></div>    
            </div>
            <div class="btn ml20 mb20">
                <button type="submit" class="perfect">完善信息</button><button class="gobrowse" >去逛逛</button>
            </div>
        </div>
    </div>
</div>
        
<div class="pageLoading" id="pageLoading"><!-- 页面加载loading --></div>
<script src="/static/mobile/js/jquery-1.8.3.min.js"></script>
<script src="/static/mobile/js/common.js"></script>
</body>
</html>
