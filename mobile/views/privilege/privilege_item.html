<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>堆乐族-御池园SPA温泉酒店</title>
    <link rel="stylesheet" href="/static/mobile/css/iconfont.css">
    <link rel="stylesheet" href="/static/mobile/css/public.css">
    <link rel="stylesheet" href="/static/mobile/css/privilege.css">
</head>
<body>
<div class="dlz-wrapper" id="dlz-wrapper">
    <div class="main"><!-- 页面主要内容展示 -->
      <div class="wrapper register">
          <header class="header noborder">
              <div class="back-btn iconfont icon-back1" id="backHistory"></div>
              <div class="header-title">御池园SPA温泉酒店</div>        
          </header>
          <!--banner-->
            <div style="width:640px; height:300px"><img src="/static/mobile/images/privilegeCard_item_banner.jpg"></div>
            
        <!--VIP卡-->
            
                 <div class="Privilege_item mb10">
                   <div class="Privilege_item_box"> <a href="#">
                  <span class="span1" style="background:url(/static/mobile/images/privilegeCard_item_img.png) no-repeat left 50%; padding-left:50px">VIP卡</span>
                    <span class="span2">已售234份</span>
                   </a> 
                   </div>
                 </div> 
             
           
      <!--拥有的特权-->
             <div class="Privilege_item mb10 p-unit">
                <div class="Privilege_item_box">
                  <a href="javascript:;">
                    <span class="span1">拥有的特权</span>
                    <span class="span3"> <i class="iconfont icon-right"></i></span>       
                   </a>
                </div>
                <div class="Privilege_content">
                    <ul>
                      <li>享受店内所有服务八折优惠</li>
                      <li>享受店内所有服务八折优惠</li>
                      <li>享受店内所有服务八折优惠</li>
                    </ul>
                </div>
             </div>
             
      <!--评价-->
             <div class="Privilege_item mb10">
               <div class="Privilege_item_box">
               <a href="#">
                <span class="span4">
                    <i class="iconfont icon-myfill"></i>
                    <i class="iconfont icon-myfill"></i>
                    <i class="iconfont icon-myfill"></i>
                    <i class="iconfont icon-myfill"></i>
                    <i class="iconfont icon-my"></i>  
                    <font style="font-size:24px">4.0分</font> 
                </span>
                <span class="span3 "><i class="iconfont icon-right"></i></span>       
                <span class="span2">1234评价</span>
                </a>
                </div>
                  <div class="none">
                   下拉内容
                </div>
             </div> 
             
             
      <!--购买须知-->
             <div class="Privilege_item p-unit">
                  <div class="Privilege_item_box">
                     <a href="javascript:;">
                        <span class="span1">购买须知</span>
                        <span class="span3"> <i class="iconfont icon-right"></i></span>    
                     </a>  
                   </div> 
                  <div class="buy_content">
                    <ul>
                      <li>1.享受店内所有服务八折优惠</li>
                      <li>2.享受店内所有服务八折优惠</li>
                      <li>3.享受店内所有服务八折优惠</li>
                    </ul>
                </div>
             </div>  

          
          
         <!--购买属性 -->   
        <div class="order2" id="PurchaseAttribute">
            <div class="order_item">
            <div class="order_item_box">
                     <span class="span1">手机号码</span>
                     <span class="span4"><input name="" type="text"></span>      
             </div>
         </div>
         
           <div class="order_item">
              <div class="order_item_box">
                     <span class="span1">购买数量</span>
                     <span class="span3">
                         <a href="javascript:" style="border-right:1px solid #dcd9d9; border-left:1px solid #f1f1f1;float:left">
                          <i class="iconfont icon-move"></i>
                       </a>
                         <input class="num" type="text" name="ItemAmount" value="1">
                         <a href="javascript:" style="border-left:1px solid #dcd9d9;border-right:1px solid #f1f1f1; float:right">
                          <i class="iconfont icon-add"></i>
                         </a>
                     </span>    
             </div>
           </div>
                
                 
                 <div class="order_item">
                     <div class="order_item_box" id="paystyle">
                          <a href="javascript:;">
                            <span class="span1">支付宝付款</span>
                            <span class="span2"><i class="iconfont icon-right"></i></span>  
                          </a>  
                    </div>
                    <div class="order_item_content select-more">
                      <ul>
                        <li><span><i class="iconfont icon-radiobox"></i></span><a href="javascript:;">货到付款</a></li>
                        <li class="curr"><span><i class="iconfont icon-radiobox"></i></span><a href="javascript:;">支付宝付款</a></li>
                        <li><span><i class="iconfont icon-radiobox"></i></span><a href="javascript:;">财付通付款</a></li>
                        </ul>
                    </div>
              </div>
            </div>
       
       <!--底部固定-->
          <div class="orde_bottom">
               <div class="zg">
                   <font class="font1">总金额：</font>
                   <font class="font2"><span style="font-size:24px; color:#fff">￥</span>300.00</font>
               </div>
               <div class="butn" id="buyNow"><a href="javascript:;">提交订单</a></div>
          </div>
      </div>
    </div>
</div>

      
<div class="pageLoading" id="pageLoading"><!-- 页面加载loading --></div>
<script src="/static/mobile/js/jquery-1.8.3.min.js"></script>
<script src="/static/mobile/js/common.js"></script>
<script type="text/javascript">
    $(document).ready(function (ev) {
        $(".p-unit").each(function(){
          $(this).click(function(){
            $(this).toggleClass("curr");
          });
        });       
        $("#paystyle").click(function(){
          $(this).parent().toggleClass("pay-style");
        });


        //选择项
        $(".select-more li").on("click",function(){
          $(this).addClass("curr").siblings().removeClass("curr");
          var txt = $(this).find("a").text();
          $(this).parent().parent().prev().find("span.span1").html(txt);
        });
    });
</script>
</body>
</html>
